<!DOCTYPE html>
<html lang="en-us" class= "h-100">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coding Quiz</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#highscores">High Score List</button>

<!-- Modal -->
<div id="highscores" class="modal fade clearfix" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-left">High Scores</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <ul id = score-list></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    
    <div id = "timer" class = "align-right text-info mr-2 mt-2 float-right">
        <h5>Time: <span id=seconds>0</span></h5>
    </div> 

    <div class = "jumbotron text-center">
        <h1>Coding Quiz!</h1>
        <p> Try to answer the following code related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will decrease your time by ten seconds! </p>
        <button class = "align-center" id= "start"> Start the Quiz </button>
    </div>

    <div class="quiz-container d-block w-60 container-fluid align-center">
        <div id="quiz">
            <h2 id = "question" class = "d-block" style = "font-size:36px; text-align:center"> </h2>
            <div id = "answers" class = "p-30 d-none text-center">
             <button class = "btn-info btn btn-choice" id = "btn-a"></button>
             <button class = "btn-info btn btn-choice" id = "btn-b"></button>
             <button class = "btn-info btn btn-choice" id = "btn-c"></button>
             <button class = "btn-info btn btn-choice" id = "btn-d"></button>
          </div>
      </div>
      <br><hr>
      <div id="results" class = "text-center font-italic font-weight-bold"></div>
      <div id = "progress" class = "text-center font-weight-bolder"></div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
